        <form action="/signup" method="POST">
            
            <br><label for="email" class="signup">NUEVO NOMBRE DE USUARIO</label>
            <input class="controls fr2" type="text" name="username" id="username" placeholder="Ingrese su Nuevo Nombre de Usuario" required>
            
            <br><label for="password" class="signup">CONTRASEÑA</label>
            <input class="controls fr2" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
            
            <br><label for="confirmPassword" class="signup">CONFIRME SU CONTRASEÑA</label>
            <input class="controls fr2" type="password" name="confirmPassword" id="usuario" placeholder="Repita la Contraseña" required>
            
            <br><label for="email" class="signup">INGRESE SU EMAIL</label>
            <input class="controls fr2" type="email" name="email" id="email" placeholder="Ingrese su Email" required>

            <br><label for="nombre" class="signup">INGRESE SU NOMBRE</label>
            <input class="controls fr2" type="nombre" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>

            <br><label for="edad" class="signup">INGRESE SU EDAD</label>
            <input class="controls fr2" type="edad" name="edad" id="edad" placeholder="Ingrese su Edad" required>
            
            <br><label for="direccion" class="signup">INGRESE SU DIRECCION</label>
            <input class="controls fr2" type="direccion" name="direccion" id="direccion" placeholder="Ingrese su direccion" required>
            
            <br><label for="telefono" class="signup">INGRESE SU NUMERO DE TELEFONO</label>
            <input class="controls fr2" type="telefono" name="telefono" id="telefono" placeholder="Ingrese su numero de Telefono" required>

            <br><label for="avatar" class="signup">INGRESE UNA FOTO PARA SU AVATAR</label>
            <input class="controls fr2" type="avatar" name="avatar" id="avatar" placeholder="Ingrese su foto para su Avatar" required>

            <input class="botons btnNew" type="submit" value="Registrarse">
        </form>
        <button class="botons btnmsj" onclick="btnAtras()">Atras</button>

    </div>

</body>
